- name: gnome-dconf role
  tags:
    - gnome-dconf
  block:

  # normal user
  - when: gnome_dconf.user != "global"
    name: Copy user config 
    become: true
    become_user: "{{ gnome_dconf.user }}"
    ansible.builtin.import_tasks: "{{ role_path }}/tasks/{{ gnome_dconf.task }}"


      